<span class="reading-time">
  {% assign words = content | number_of_words %}
  {% if words < 360 %}
    1 min read (wordLT360).
  {% else %}
    {{ words | divided_by:180 }} mins read (word/180).
  {% endif %}
  <p>{{ content | reading_time | pluralize: "minute" }} to read (jekyll-reading-time).</p>
</span>
